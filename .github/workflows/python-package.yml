# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main", "develop" ]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install poetry
      run: pipx install poetry

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Cache Poetry virtualenv
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-lint-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-lint-

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Check with black
      run: |
        echo "üîç Checking code formatting with black..."
        poetry run black --check rpc_helper/ tests/ || true

    - name: Check with isort
      run: |
        echo "üîç Checking import sorting with isort..."
        poetry run isort --check-only rpc_helper/ tests/ || true

    - name: Lint with flake8
      run: |
        echo "üîç Running flake8 linting..."
        # Stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: pipx install poetry

    - name: Configure Poetry
      run: |
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true

    - name: Cache Poetry virtualenv
      uses: actions/cache@v4
      with:
        path: .venv
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-

    - name: Install dependencies
      run: poetry install --no-interaction

    - name: Run tests with coverage
      run: |
        echo "üß™ Running all tests with coverage..."
        poetry run pytest -v --tb=short --cov=rpc_helper --cov-report=xml --cov-report=term-missing --cov-report=html
      continue-on-error: false
    
    - name: Run integration tests separately (optional)
      if: failure()
      run: |
        echo "üß™ Running integration tests separately to identify failures..."
        poetry run pytest tests/integration/ -v --tb=short -m integration || true
      continue-on-error: true

    - name: Upload coverage reports
      if: matrix.python-version == '3.12' && runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          coverage.xml
          htmlcov/

    - name: Display coverage
      run: |
        echo "üìä Coverage Report:"
        poetry run coverage report

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request' && matrix.python-version == '3.12' && runner.os == 'Linux'
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const fs = require('fs');
          const coverage = fs.readFileSync('coverage.xml', 'utf8');
          const lines = coverage.split('\n');
          const coverageLine = lines.find(line => line.includes('line-rate'));
          const match = coverageLine.match(/line-rate="([0-9.]+)"/);
          const percentage = (parseFloat(match[1]) * 100).toFixed(2);
          
          let emoji, assessment;
          if (percentage >= 90) {
            emoji = '‚úÖ';
            assessment = 'Excellent';
          } else if (percentage >= 80) {
            emoji = 'üëç';
            assessment = 'Good';
          } else if (percentage >= 70) {
            emoji = '‚ö†Ô∏è';
            assessment = 'Needs Improvement';
          } else {
            emoji = '‚ùå';
            assessment = 'Poor';
          }
          
          const comment = `## ${emoji} Test Coverage: ${percentage}%
          
          **Assessment:** ${assessment}
          
          <details>
          <summary>Coverage Details</summary>
          
          - Total Coverage: ${percentage}%
          - Python Version: 3.12
          - Test Suite: Unit + Integration tests
          
          </details>
          
          ---
          *Coverage report generated by GitHub Actions*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          })

  build:
    name: Build distribution
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install poetry
      run: pipx install poetry

    - name: Build distribution
      run: |
        echo "üì¶ Building distribution packages..."
        poetry build

    - name: Check distribution
      run: |
        echo "üîç Checking distribution..."
        pip install twine
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/